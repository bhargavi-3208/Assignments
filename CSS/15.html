<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>Page-15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <br> <br> <br> <br> 
    <div class="container">
        <form>
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="fn" class="form-label">First Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="firstname" id="fn" placeholder="Your name.." class="form-control">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="ln" class="form-label">Last Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="lastname" id="ln" placeholder="Your last name.." class="form-control">
                    </div>
              </div>
            </div>
              <div class="mb-3">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="con" class="form-label">Country</label>
                    </div>
                    <div class="col-sm-9">
                        <select name="Country" id="" class="form-select">
                            <option value="Australia">Australia</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="sub" class="form-label">Subject</label>
                    </div>
                    <div class="col-sm-9">
                        <textarea name="subject" id="" cols="30" rows="10" class="form-control" placeholder="Write something.."></textarea>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-success float-end">Submit</button>
            </div>    
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>   
</body>
</html>
