<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Account Signup</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <br> <br> <br> <br> 
        <div class="box">
            <h1>Sign Up</h1>
            <form>
                <div>
                    <label for="fn"><strong>FIRST NAME</strong></label>
                    <input type="text" name="firstname" id="fn">
                </div>
                <div>
                    <label for="ln"><strong>LAST NAME</strong></label>
                    <input type="text" name="lastname" id="ln">
                </div>
                <div>
                    <label for="mail"><strong>EMAIL</strong></label>
                    <input type="email" name="email" id="mail" autocomplete="off">
                </div>
                <div>
                    <label for="pw"><strong>PASSWORD</strong></label>
                    <input type="password" name="password" id="pw">
                </div>
                <br>
                <div class="box1">
                    <p>CREATE ACCOUNT</p>
                </div>
            </form>
                <div class="text">
                    <p>Already have an account?</p>
                </div> 
        </div>
        
</body>
</html>
